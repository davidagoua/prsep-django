services:
  db:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"

  web:
    build:
      context: ./
    volumes:
      - ./:/app
      - static_volume:/app/static
      - media_volume:/app/medias
    expose:
      - "8000"
    depends_on:
      - db
    environment:
      DATABASE_URL: ${DATABASE_URL}
      DEBUG: "True" # Change to "False" in production
      SECRET_KEY: ${SECRET_KEY} # Change to a secure key in production
      ALLOWED_HOSTS: "*" # Configure allowed hosts in production


  nginx:
    build:
      context: ./nginx
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/medias
      - ./nginx/ssl/:/etc/letsencrypt/
    ports:
      - "80:80"
    depends_on:
      - web


  notification_system:
    image: quay.io/soketi/soketi:1.4-16-debian
    ports:
      - 6001:6001
      - 9601:9601
    environment:
      - SOKETI_DEBUG=1
    command:
      - soketi start --config=/socketi/config.json
    volumes:
      - ./socketi/config.json:/socketi/config.json


  colabora:
    image: collabora/code:24.04.13.2.1
    ports:
      - 0.0.0.0:9980:9980
    environment:
      - domain=${COLABORA_DOMAIN}
      - username=${COLABORA_USERNAME}
      - password=${COLABORA_PASSWORD}
    restart: always
#    volumes:
#      - ./coolwsd.xml:/etc/coolwsd/coolwsd.xml

volumes:
  postgres_data:
  static_volume:
  media_volume: